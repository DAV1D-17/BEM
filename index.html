<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Casa </title>
    <link rel="stylesheet" href="BEM2.0/style.css">
</head>
<body>

    <section class="kitchen">
        <h2 class="kitchen__title">Cocina</h2>
        <div class="kitchen__pot">Olla</div>
        <div class="kitchen__plate">Plato</div>
        <div class="kitchen__glass kitchen__glass">Vaso</div>
    </section>


    <section class="bedroom">
        <h2 class="bedroom__title">Habitación</h2>
        <div class="bedroom__closet">Armario</div>
        <div class="bedroom__lamp">Lámpara</div>
        <div class="bedroom__bed bedroom__bed--big">Cama (Grande)</div>
    </section>


    <section class="livingroom">
        <h2 class="livingroom__title">Sala</h2>
        <div class="livingroom__sofa">Sofá</div>
        <div class="livingroom__tv">Televisor</div>
        <div class="livingroom__table livingroom__table--new">Mesa (Nueva)</div>
    </section>

</body>
</html>
